<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="IMAGES/LOGO.gif">
  <title>ParamamSutram_Logintest</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Your Custom Styles -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body style="padding-top: 70px">

<div class="container-fluid">

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="IMAGES/LOGO.gif" alt="Logo" width="80" height="79"> परमम् सूत्रम्
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1" href="AboutUs.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1" href="Courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1" href="Knowledge.html">Knowledge</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1" href="Contacts.html">Contact</a></li>
        </ul>

        <!-- Auth Buttons -->
        <button class="btn btn-warning login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="loginModalLabel">Login to ParamamSutram</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mb-3">Login</button>
          </form>

          <!-- Signup Collapse -->
          <p class="text-center">
            Not signed up yet?
            <a href="#signupCollapse" class="btn btn-outline-warning btn-sm" data-bs-toggle="collapse">Sign Up</a>
          </p>

          <div class="collapse" id="signupCollapse">
            <div class="card card-body">
              <form id="signupForm">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Create Account</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Integration with Backend -->
<script>
  // Login
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;

    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (data.error) {
      alert(data.error);
    } else {
      alert(data.message);
      localStorage.setItem('userId', data.userId);
    }
  });

  // Signup
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.name.value;
    const email = e.target.email.value;
    const password = e.target.password.value;

    const res = await fetch('http://localhost:3000/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    alert(data.message);
  });
</script>

</body>
</html>
